<html>

<head>

<style>

/* width */
::-webkit-scrollbar {
  width: 17px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: red; 
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #b30000; 
}

</style>

<script>

function on_window_resize()
{
  var nav_div = document.getElementById("nav_div")
      if (nav_div == null)
            return         
  nav_div.style.height = window.innerHeight - 60 + "px"
}

window.onload = function() {

    var nav_div = document.getElementById("nav_div")
      if (nav_div == null)
            return       

    for (var i = 0; i < 100; i++) {
        var nav_item_div = document.createElement("div")
      nav_item_div.className = "nav_item_div"
      nav_item_div.innerHTML = "aaa<br/>"
      nav_div.appendChild(nav_item_div); 
    } 

    window.addEventListener("resize", on_window_resize);
    on_window_resize()
}
</script>


</head>

<body style="margin: 0;">

<div id="top_div" style="display:flex;flex-flow: column;">

<div style="flex: 0 1 auto;height:60px;background-color:#242921"></div>

<div id="nav_div" style="flex: 1 1 auto;background-color:#500867;overflow:auto">

</div>

</body>

</html>
